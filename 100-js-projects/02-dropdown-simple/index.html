<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Social Media</title>
    <script
      src="https://kit.fontawesome.com/f7af3f2767.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/dropdown.js" defer></script>
  </head>
  <body>
    <article class="dropdown">
      <div class="dropdown__menu" id="dropdown-menu">
        <ul class="menu menu--3-columns menu--social-links">
          <li class="menu-item menu-item--simple">
            <a href="#" class="link link--oval">
              <i class="fa-brands fa-instagram icon"></i>
            </a>
          </li>
          <li class="menu-item menu-item--simple">
            <a href="#" class="link link--oval">
              <i class="fa-brands fa-telegram icon"></i>
            </a>
          </li>
          <li class="menu-item menu-item--simple">
            <a href="#" class="link link--oval">
              <i class="fa-brands fa-facebook icon"></i>
            </a>
          </li>
          <li class="menu-item menu-item--simple">
            <a href="#" class="link link--oval">
              <i class="fa-brands fa-github icon"></i>
            </a>
          </li>
          <li class="menu-item menu-item--simple">
            <a href="#" class="link link--oval">
              <i class="fa-brands fa-twitter icon"></i>
            </a>
          </li>
          <li class="menu-item menu-item--simple">
            <a href="#" class="link link--oval">
              <i class="fa-brands fa-codepen icon"></i>
            </a>
          </li>
        </ul>
      </div>
      <div
        class="dropdown__toggle dropdown__toggle--simple"
        id="dropdown-toggle"
      >
        <button class="button button--circle">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </article>
