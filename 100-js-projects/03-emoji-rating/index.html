<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f7af3f2767.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <article class="rating">
      <p id="emoji" class="emoji">Rate!</p>
      <ul class="stars-container">
        <li class="star">
          <i class="fa-solid fa-star star" data-rating="1"></i>
        </li>
        <li class="star">
          <i class="fa-solid fa-star star" data-rating="2"></i>
        </li>
        <li class="star">
          <i class="fa-solid fa-star star" data-rating="3"></i>
        </li>
          <i class="fa-solid fa-star star" data-rating="4"></i>
        </li>
        <li class="star">
          <i class="fa-solid fa-star star" data-rating="5"></i>
        </li>
      </ul>
    </article>
  </body>
</html>
