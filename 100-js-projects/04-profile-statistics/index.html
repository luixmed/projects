<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f7af3f2767.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <article class="box">
        <p class="value">15</p>
        <p class="key">Years Experience</p>
        <i class="fa-solid fa-suitcase icon"></i>
      </article>
      <article class="box">
        <p class="value">260</p>
        <p class="key">Websites Made</p>
        <i class="fa-solid fa-cloud icon"></i>
      </article>
      <article class="box">
        <p class="value">27</p>
        <p class="key">Apps Made</p>
        <i class="fa-brands fa-apple icon"></i>
      </article>
    </div>
  </body>
</html>
