<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal Box</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <button type="button" class="show-modal">Show Modal</button>
      <div class="overlay"></div>

      <div class="modal-box">
        <i class="fa-regular fa-circle-check"></i>

        <h2>Completed</h2>
        <h3>You have sucessfully downloaded all the source code files.</h3>

        <div class="buttons">
          <button type="button" class="close-btn">Ok, Close</button>
          <button type="button">Open File</button>
        </div>
      </div>
    </section>
  </body>
</html>
