<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codepen Tile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <figure class="card">
      <img src="https://picsum.photos/400/300" alt="image" class="card__img" />
      <figcaption class="card__info">
        <img
          src="https://picsum.photos/id/20/60"
          alt="image"
          class="user__img"
        />
        <div class="card__text">
          <p class="user__project">Abstract Gradient Project</p>
          <p class="user__name">Luis Medina</p>
        </div>
      </figcaption>
      <div class="stats stats_hide">
        <div class="likes">
          <span class="likes__icon">
            <ion-icon name="heart"></ion-icon>
          </span>
          <span class="likes__count" class="icon">8</span>
        </div>
        <div class="comments">
          <span class="comments__icon">
            <ion-icon name="chatbox-ellipses" class="icon"></ion-icon>
          </span>
          <span class="comments__count">32</span>
        </div>
      </div>
    </figure>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
